{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <div class="banner">
            <div class="banner-text">
               <h1>TODO</h1>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="col-md-6">
            <h4>AddTask</h4>
         </div>
          <form method="post" class="p-3 shadow">
              {% csrf_token %}
              <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Name of the task"><br>
              </div>
              <div class="form-group">
              <input type="text" name="priority"  class="form-control" placeholder="Your priority"><br>
              </div>
             <div class="form-group">
             <input type="text" name="date"  placeholder="Date"><br>
          </div>
              <input type="Submit" class="btn btn-primary btn-lg" value="SUBMIT"><br>
          </form>

      </div>
      <div class="col-md-6">
          {% for i in obj1 %}
         <h4>Task Completed</h4
          <div class="shadow card">
            <div class="card-body">
               <h5 class="card-title">{{i.name}}</h5>
               <p><b>{{i.priority}} </b></p>
               <p><b>{{i.date}}</b></p>

                <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
            </div>
        </div>
         <br>
               {% endfor %}
               </div>
   </div>

</div>
{% endblock %}
